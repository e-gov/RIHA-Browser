<app-page-header [text]="'Sirvija'"></app-page-header>
<section class="col card p-3">
  <div class="container-fluid my-1">
    <div class="table-responsive">
      <table id="info-systems-table" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th class="owner" data-filter="input">Omanik</th>
          <th class="name" data-filter="input">Infosüsteemi nimi</th>
          <th class="last-modified" data-filter="input" data-placeholder="AAAA-KK-PP">Viimati muudetud</th>
          <th class="status" data-filter="select">Staatus</th>
          <th class="approved" data-filter="input" data-placeholder="AAAA-KK-PP">Kooskõlastatud</th>
          <th class="approval-status" data-filter="select">Kooskõlastamise staatus</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let system of systems">
            <td class="owner">{{system.owner}}</td>
            <td class="name">{{system.name}}</td>
            <td class="last-modified text-nowrap">{{system.lastModified}}</td>
            <td class="status">{{system.status}}</td>
            <td class="approved text-nowrap">{{system.approved}}</td>
            <td class="approval-status text-nowrap">{{system.approvalStatus}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
