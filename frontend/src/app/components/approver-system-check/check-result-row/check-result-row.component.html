<div class="mb-1">
  <i *ngIf="systemCheckStatus == globals.system_check_status.PASSED" class="fa fa-fw fa-check-circle text-success"></i>
  <i *ngIf="systemCheckStatus == globals.system_check_status.FAILED" class="fa fa-fw fa-exclamation-circle text-danger"></i>
  <i *ngIf="systemCheckStatus == globals.system_check_status.PENDING" class="fa fa-fw fa-pause-circle text-muted"></i>
  <i *ngIf="systemCheckStatus == globals.system_check_status.IN_PROGRESS" class="fa fa-fw fa-spinner fa-spin"></i>
  <i *ngIf="systemCheckStatus == globals.system_check_status.CANCELLED" class="fa fa-fw fa-times"></i>
  <span *ngIf="systemCheckStatus == globals.system_check_status.PENDING || systemCheckStatus == globals.system_check_status.IN_PROGRESS || systemCheckStatus == globals.system_check_status.CANCELLED"
        [ngClass]="{'text-muted': systemCheckStatus == globals.system_check_status.PENDING}">
    {{ text }}
  </span>
  <span *ngIf="systemCheckStatus == globals.system_check_status.FAILED">
    {{ failText ? failText : text }}
  </span>
  <span *ngIf="systemCheckStatus == globals.system_check_status.PASSED">
    {{ successText ? successText : text }}
  </span>
</div>
