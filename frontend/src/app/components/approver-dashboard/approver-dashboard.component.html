<app-page-header></app-page-header>
<div *ngIf="!environmentService.getUserMatrix().hasApproverRole" class="alert alert-info" role="alert">
  <h3 class="alert-heading">Hindamine ei ole lubatud</h3>
  <p class="mb-0">Hindamine ei ole lubatud</p>
</div>
<section id="page" class="row no-gutters" *ngIf="environmentService.getUserMatrix().hasApproverRole">
  <aside class="col sidebar">
    <nav id="sidemenu" class="sidenav">
      <div class="list-group">
        <a pageScroll
           [pageScrollAdjustHash]="true"
           [ngClass]="{'active': helper.isMenuActive('kooskolastamisel-infosusteemid', true)}"
           href="#kooskolastamisel-infosusteemid"
           class="list-group-item justify-content-between">
          Kooskõlastamisel infosüsteemid
        </a>
      </div>
    </nav>
  </aside>
  <article class="col separate-blocks">
    <div id="kooskolastamisel-infosusteemid"
         class="separate-block">
      <app-systems-for-approval-list></app-systems-for-approval-list>
    </div>
  </article>
</section>
