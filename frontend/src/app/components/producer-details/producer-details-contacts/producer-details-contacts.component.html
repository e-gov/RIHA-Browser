<section class="col card p-3 main-content">
  <div class="panel-action-heading">
    Kontaktid
    <button *ngIf="allowEdit" (click)="openContactsEdit()" class="btn btn-primary btn-sm pull-right"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Muuda</button>
  </div>
  <div class="form-group">
    <label class="text-muted separated-text">Infos√ºsteemi kontaktid:</label>
    <p *ngIf="!system.details.contacts || system.details.contacts.length == 0">
      Kontaktid puuduvad
    </p>
    <table class="details-list-table">
      <tr *ngFor="let contact of system.details.contacts">
        <td class="align-top">
          <i class="fa fa-circle text-primary"></i>
        </td>
        <td>
          <span class="font-weight-bold">{{ contact.name }}</span><br />
          <a class="text-gray-dark small" href="mailto:{{ contact.email }}">{{ contact.email }}</a>
        </td>
      </tr>
    </table>
  </div>
</section>
