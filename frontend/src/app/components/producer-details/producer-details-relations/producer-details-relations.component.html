<section class="col card p-3 main-content">
  <div class="panel-action-heading">
    Seosed s端steemidega
    <button *ngIf="allowEdit" (click)="openRelationsEdit()" class="btn btn-primary btn-sm pull-right"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Muuda</button>
  </div>
  <div class="form-group">
    <label class="text-muted separated-text">Infos端steemi seosed:</label>
    <p *ngIf="!relations || relations.length == 0">
      Seosed teiste s端steemidega puuduvad
    </p>
    <table class="details-list-table">
      <tr *ngFor="let relation of relations">
        <td class="align-top">
          <i class="fa fa-circle text-primary"></i>
        </td>
        <td>
          <a href="/Infos端steemid/Vaata/{{ relation.infoSystemShortName }}" onclick="return false;" (click)="openSystemDetails(relation.infoSystemShortName)" class="font-weight-bold">{{ relation.infoSystemName }} ({{ relation.infoSystemShortName }}) - {{getSystemStatusValue(relation.infoSystemStatus)}}</a><br />
          <span *ngIf="relation.type && classifiers.relation_type[relation.type]" class="text-gray-dark small">{{classifiers.relation_type[relation.type].value}}</span>
        </td>
      </tr>
    </table>
  </div>
</section>
