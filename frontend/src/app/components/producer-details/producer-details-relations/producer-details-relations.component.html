<section class="col card p-3 main-content">
  <div class="panel-action-heading">
    Seosed süsteemidega
    <button *ngIf="allowEdit" (click)="openRelationsEdit()" class="btn btn-primary btn-sm pull-right"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Muuda</button>
    <button *ngIf="system.hasStandardRealisationTopic() && userMatrix.hasDescriberRole  " (click)="openStandardUserInfosystemModal()" class="btn btn-primary btn-sm pull-right"><i class="fa fa-user-plus " aria-hidden="true"></i>&nbsp;Registreerin kasutajaks</button>
  </div>
  <div class="form-group">
    <label class="text-muted separated-text">Infosüsteemi seosed:</label>
    <p *ngIf="!relations || relations.length == 0">
      Seosed teiste süsteemidega puuduvad
    </p>
    <table class="details-list-table">
      <tr *ngFor="let relation of relations">
        <td class="align-top">
          <i class="fa fa-circle text-primary"></i>
        </td>
        <td>
          <a href="#" (click)="openSystemDetails(relation.infoSystemShortName)" class="font-weight-bold">{{ relation.infoSystemName }} ({{ relation.infoSystemShortName }})</a><br />
          <span class="text-gray-dark small">{{classifiers.relation_type[relation.type].value}}</span>
        </td>
      </tr>
    </table>
  </div>
</section>
