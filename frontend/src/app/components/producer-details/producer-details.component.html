<app-page-header></app-page-header>
<section *ngIf="loaded" class="col card p-3 main-content">
  <div class="panel-action-heading">
    Infos체steemi 체ldkirjeldus
    <button [routerLink]="['/Kirjelda/Muuda', system.details.main_resource_id]" class="btn btn-primary btn-sm pull-right"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Muuda</button>
  </div>
  <div class="my-1">
    <h1>{{ system.details.name }}</h1>
    <h2>{{ system.details.short_name }}</h2>
    <p>
      <span class="text-muted separated-text">Infos체steemi eesm채rk:</span><br>
      <strong>{{ system.details.purpose }}</strong>
    </p>
    <p>
      <span class="text-muted separated-text">Omanik:</span><br>
      <span class="text-primary">{{ system.details.owner.code }}</span>
    </p>
    <hr>
    <p>
      <app-date-row [text]="'Andmed uuendati viimati'" [date]="system.details.creation_date"></app-date-row>
    </p>
  </div>
</section>
